<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tamanhos de texto</title>

		<style type="text/css">

			div{
				font-size: 60px;
			}

			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo
				em -> tamanho relativo ao conteiner pai
				*/
				font-size: 16px;
				font-size: 1em;
			}

			.texto2{
				font-size: 15px;
			}
		</style>

	</head>
	<body>

		<div>
			<p class="texto">Conteúdo2</p>
			<p class="texto2">Conteúdo1</p>

		</div>
		
		

	</body>
</html>

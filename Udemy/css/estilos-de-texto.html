<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Estilos de texto</title>

		<style type="text/css">

			body{
				font-size: 40px;
			}

			.negrito{
				/*normal, bold, 100 até 900*/
				font-weight: 900;
			}
			.italico{
				font-style: italic;
			}
			.formatacao{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				text-decoration: line-through;
			}
			
		</style>

	</head>
	<body>

		<p class="negrito">Texto Negrito</p>
		<p class="italico">Texto Ítalico</p>
		<p class="formatacao">Formatação de textos</p>
		

	</body>
</html>
